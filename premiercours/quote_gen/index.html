<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generateur de quote</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container">
    <!--Quote-->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Test quote bonjour</span>
    </div>

    <!--Auteur-->
    <div class="quote-autor">
        <span id="author">Dorian Dubois</span>
    </div>

    <!--Buttons-->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet moi !">
            <i class="fab fa-twitter"></i>
        </button>

        <button id="new-dash-quote">Nouvelle quote</button>
        
    </div>
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
